<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Style CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Orinoco Shop</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid navbar-center">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpg" alt="logo" class="logo"  >
        </a> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <b>
              <li class="nav-item cart-btn">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </b>
            <b>
              <li class="nav-item ">
                <div class="cart-btn">
                  <span class="spanCart nav-icon">
                    <a class="nav-link active" href="cart.html">
                      <i class="fas fa-cart-plus">  
                      </i>
                    </a>
                    <div class="cart-items">0</div>
                  </span>
                </div>
              </li>
            </b>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- The Container-->
    <div class="container">
        <!-- checkout form-->
        <div class="row">
          <div class="col">
            <h1 class="py-5 text-center">My Cart</h1>
            <table id="cart_items"></table>
            <div id="product-total">
              <p>Total Amount : </p>
              <p class="total-price" id="total">  0$</p>
            </div>
              <div class="col-md-6 order-md-1">
                <h4 class="mb-3">Billing address</h4>
                <form class="needs-validation" id="form" novalidate="">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName">First name</label>
                      <input type="text" class="form-control" id="firstName" required placeholder="Tom" value="" />
                      <p class="invalid-feedback">Valid first name is required.</p>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName">Last name</label>
                      <input type="text" class="form-control" id="lastName" required placeholder="Jerry" value="" />
                      <p class="invalid-feedback">Valid last name is required.</p>
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="email">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="mailAddress" required placeholder="you@example.com" value="" />
                    <p class="invalid-feedback">Please enter a valid email address for shipping updates.</p>
                  </div>
  
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required placeholder="1234 Main St" />
                    <p class="invalid-feedback">Please enter your shipping address.</p>
                  </div>
  
                  <div class="row">
                    <div class="col-md-5 mb-3">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" required placeholder="" />
                      <p class="invalid-feedback">Country required.</p>
                    </div>
                  </div>
                  <hr class="mb-4" />
                  <button id="submitBtn" class="btn btn-primary btn-lg btn-block" type="submit">
                    Submit the Order
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

    
    <!--  JavaScript -->
    
    <script src="cart.js"></script>^
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
